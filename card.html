<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Goldie Milk Bar & Eatery</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/newStyle.css">
</head>
<body>
	<div class="container">
		<div class="row fullRow">
			<div class="col col12 colT8 main">
				<div class="row logoRow">
					<div class="col col3 colT4">
						<i class="fas fa-chevron-left"></i>
						<button class="btn btn-return">Back</button>
					</div>
					<div class="col col6 colT4 ">
						<a href="#">
							<img class="logo" src="images/logo.png" alt="Goldie Milk Bar & Eatery logo">
						</a>
					</div>
				</div>
				<div class="row">
					<div class="col col12 colT12">
						<h4>Card</h4>
					</div>
				</div>
				<div class="row">
					<div class="col12 col colT6">
						<form class="form">
							<p>Card Number:</p>
							<input type="text" name="cardnumber"><br>
							<p>Cardholder:</p>
							<input type="text" name="cardholder"><br>
							<p>Expiry Date:</p>
							<input type="date" name="expiry"><br>
							<p>CVV:</p>
							<input type="text" name="cvv">
						</form>
					</div>
					<div class="col12 col colT6">
						<p>Email:</p>
						<input type="text" name="email"><br>
					</div>
				</div>
				<div class="row">
					<div class="col12 col colT12">
						<button type="button" class="btn-final">Place Order</button>
					</div>
				</div>
				<div class="row">
					<div class="col6 col colT6">
						<button type="button" class="btn-change">Change to Cash</button>
					</div>
					<div class="col6 col colT6">
						<button type="button" class="btn-cancel">Cancel Order</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
