<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Goldie Milk Bar & Eatery</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/newStyle.css">
</head>
<body>
	<div class="container">
		<div class="row fullRow">
			<div class="col col12 colT8 main">
				<div class="row logoRow">
					<div class="col col3 colT4">
						<!-- <i class="fas fa-chevron-left"></i>
						<button class="btn btn-return">Back</button> -->
					</div>
					<div class="col col6 colT4 ">
						<a href="#">
							<img class="logo" src="images/logo.png" alt="Goldie Milk Bar & Eatery logo">
						</a>
					</div>
					<div class="col col3 colT4">
						<i class="fas fa-shopping-cart"></i>
					</div>
				</div>
				<div class="row mainRow">
					<div class="col col12 colT6 menuCats">
						<div class="menu meals">
							<h3>Meals</h3>
						</div>
					</div>
					<div class="col col12 colT6 menuCats">
						<div class="menu snacks">
							<a href="snacks.html"><h3>Snacks</h3></a>
						</div>
					</div>
					<div class="col col12 colT6 menuCats">
						<div class="menu drinks">
							<h3>Drinks</h3>
						</div>
					</div>
					<div class="col col12 colT6 menuCats">
						<div class="menu dessert">
							<h3>Desserts</h3>
						</div>
					</div>
				</div>
				
			</div>
			<div class="col col12 colT4 cart">
				<div class="cartContent">
					<div class="row">
						<div class="col col12 colT12">
							<h4>Order</h4>
						</div>
					</div>
					<div class="row">
						<div class="col col12 colT12">
							<h5>Payment Options:</h5>
						</div>
					</div>
					<div class="row">
						<div class="col col6 colT6">
							<div class="btn">
								<a href="card.html">Card</a>
							</div>
						</div>
						<div class="col col6 colT6">
							<div class="btn">
								<a href="#">Cash</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
