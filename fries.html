<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/style.css">
		<meta charset="utf-8">
		<script src="js/jquery-3.3.1.js"> </script>

	</head>
	<body>
		<div class="container col7 colS12 col">
			<div class="row">
				<div class="col col5">
					<a href="snacks.html"><button class="btn-back" type="button">Back</button></a>
				</div>
					<a href="index.html"><img class="logo" src="images/logo.png" alt="Goldie Milk Bar & Eatery logo" width="200px" height="200px"></a>
				<div class="col col5"></div>
			</div>
			<div class="row">
				<div class="col col5 offset3">
					<h4>Longest Fries in Town</h4>
					<img src="images/fries.png" class="item" alt="Longest Fries in Town" width="500px" height="300px">
				</div>
			</div>
			<div class="row">
				<div class="col col3">
					<select name="Salt" class="select">
						<option value="Select a Salt">Select a Salt</option>
						<option value="chicken salt">Chicken Salt</option>
						<option value="seaweed">Seaweed</option>
						<option value="cheese salt">Cheese Salt</option>
						<option value="garlic salt">Garlic Salt</option>
					</select>
				</div>
				<div class="col col3 offset1">
					<select name="Sauce" class="select">
						<option value="Select a Sauce">Select a Sauce</option>
						<option value="tomato sauce">Tomato Sauce</option>
						<option value="kewpie mayo">Kewpie Mayo</option>
						<option value="siracha mayo">Siracha Mayo</option>
					</select>
				</div>
			</div>
			<button class="btn-add" type="button">Add to Order</button>
		</div>

		<div class="order offset1 col col2">
			<h3>Order</h3>
			<div class="fries-order" id="fries-order">
				<p><b>Longest Fries In Town</b><br>Garlic Salt<br>Kewpie Mayo</p>
				<button class="btn-remove" type="button">Remove</button>
			</div>
			<button class="btn-pay" type="button">CASH</button>
			<a href="card.html"><button class="btn-pay" type="button">CARD</button></a>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
