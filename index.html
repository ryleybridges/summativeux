<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/style.css">
		<meta charset="utf-8">
		<script src="js/jquery-3.3.1.js"> </script>

	</head>
	<body>
		<div class="container col7 colS12 col">
			<div class="row">
				<div class="col col5"></div>
					<a href="index.html"><img class="logo" src="images/logo.png" alt="Goldie Milk Bar & Eatery logo" width="200px" height="200px"></a>
				<div class="col col5"></div>
			</div>
			<div class="row">
				<div class="col col5 colS5 align red block top">
					<img class="menu-images" src="images/meals.png" alt="Hot Dog">
				</div>
				<div class="col col5 colS5 offset1 offsetS1 red block top">
					<a href="snacks.html"><img class="menu-images" src="images/snacks.png" alt="Longest Fries In Town"></a>
				</div>
				<div class="col col5 colS5 align red block bottom">
					<img class="menu-images" src="images/drinks.png" alt="Coffee">
				</div>
				<div class="col col5 colS5 offset1 offsetS1 red block bottom">
					<img class="menu-images" src="images/desserts.png" alt="Bubble Waffles">
				</div>
			</div>
		</div>

		<div class="order offset1 col col2">
			<h3>Order</h3>
			<button class="btn-pay" type="button">CASH</button>
			<a href="card.html"><button class="btn-pay" type="button">CARD</button></a>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
